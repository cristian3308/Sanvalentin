<body>

<canvas id="canvas"></canvas>

<audio id="music" loop>
<source src="disfruto.mp3" type="audio/mp3">
</audio>

<h1>üíñ Feliz D√≠a de San Valent√≠n üíñ</h1>

<p>Desde el 16 de Enero de 2026 ‚ù§Ô∏è</p>

<button onclick="openLetter()">üíå Carta</button>
<button onclick="proposal()">üíç Propuesta</button>

<div id="letter">
<p>
Disfruto cada segundo contigo.  
Eres mi universo entero.  
Quiero estar contigo siempre üíñ
</p>
</div>

<div id="ring">üíç</div>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

const herName="Paolita"; 

let stars=[];
let particles=[];
let fireworks=[];

/* ESTRELLAS FONDO */
for(let i=0;i<120;i++){
    stars.push({x:Math.random()*canvas.width,
                y:Math.random()*canvas.height,
                r:Math.random()*1.5});
}

/* LOOP */
function animate(){
    ctx.fillStyle="rgba(0,0,0,0.4)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    /* estrellas */
    ctx.fillStyle="white";
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
        s.y+=0.2;
        if(s.y>canvas.height)s.y=0;
    });

    /* part√≠culas nombre */
    particles.forEach(p=>{
        p.x += (p.tx - p.x)*0.05;
        p.y += (p.ty - p.y)*0.05;

        ctx.fillStyle="#ff66cc";
        ctx.beginPath();
        ctx.arc(p.x,p.y,2.5,0,Math.PI*2);
        ctx.fill();
    });

    requestAnimationFrame(animate);
}
animate();

/* MUSICA */
function startMusic(){
    document.getElementById("music").play();
}

/* CARTA */
function openLetter(){
    const l=document.getElementById("letter");
    if(l.style.maxHeight){
        l.style.maxHeight=null;
        l.style.padding="0 20px";
    }else{
        l.style.maxHeight=l.scrollHeight+"px";
        l.style.padding="20px";
    }
}

/* PROPUESTA */
function proposal(){
    document.getElementById("ring").style.opacity=1;
    explodeFireworks();
    setTimeout(formName,1200);
}

/* FUEGOS */
function explodeFireworks(){
    for(let i=0;i<4;i++){
        setTimeout(()=>{
            createExplosion(
                Math.random()*canvas.width,
                Math.random()*canvas.height/2
            );
        },i*400);
    }
}

function createExplosion(x,y){
    for(let i=0;i<40;i++){
        let angle=Math.random()*2*Math.PI;
        let speed=Math.random()*4+2;
        let p={x:x,y:y,dx:Math.cos(angle)*speed,dy:Math.sin(angle)*speed,life:50};
        animateExplosion(p);
    }
}

function animateExplosion(p){
    let frame=0;
    function update(){
        if(frame>p.life)return;
        ctx.fillStyle="hsl("+Math.random()*360+",100%,60%)";
        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fill();
        p.x+=p.dx;
        p.y+=p.dy;
        frame++;
        requestAnimationFrame(update);
    }
    update();
}

/* FORMAR NOMBRE */
function formName(){
    particles=[];
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.font="bold 90px Poppins";
    ctx.textAlign="center";
    ctx.fillText(herName,canvas.width/2,canvas.height/3);

    let imageData=ctx.getImageData(0,0,canvas.width,canvas.height);
    for(let y=0;y<canvas.height;y+=6){
        for(let x=0;x<canvas.width;x+=6){
            let index=(y*canvas.width+x)*4;
            if(imageData.data[index+3]>128){
                particles.push({
                    x:Math.random()*canvas.width,
                    y:Math.random()*canvas.height,
                    tx:x,
                    ty:y
                });
            }
        }
    }
}
</script>
